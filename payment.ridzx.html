    <script>
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  class Bubble {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 5 + Math.random() * 30; // ukuran variatif
      this.speedX = (Math.random() - 0.5) * 0.5; // gerak pelan x
      this.speedY = (Math.random() - 0.5) * 0.5; // gerak pelan y
      this.alpha = 0.3 + Math.random() * 0.7;
      this.color = 'rgba(255, 215, 0,' + this.alpha + ')'; // warna emas transparan
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      // Kalau keluar layar, muncul lagi dari sisi seberang
      if (this.x - this.radius > width) this.x = -this.radius;
      if (this.x + this.radius < 0) this.x = width + this.radius;
      if (this.y - this.radius > height) this.y = -this.radius;
      if (this.y + this.radius < 0) this.y = height + this.radius;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = 'gold';
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  const bubbles = [];
  const NUM_BUBBLES = 40;
  for(let i=0; i < NUM_BUBBLES; i++) {
    bubbles.push(new Bubble());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    bubbles.forEach(bubble => {
      bubble.update();
      bubble.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Nomor berhasil disalin: ' + text);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
        
        function showPaymentModal(paymentMethod, paymentNumber) {
            document.getElementById('modalTitle').textContent = paymentMethod;
            document.getElementById('modalPaymentNumber').textContent = paymentNumber;
            document.getElementById('paymentModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it.
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closeModal();
            }
 
    </script>
